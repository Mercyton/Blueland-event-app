services:
  - type: web
    name: event-management-app
    env: node
    buildCommand: |
      bun install
      npx prisma generate
      npx prisma migrate reset --force
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: event-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true